env: art
components:
  - name: delegated-hosted-zone-cloud-daysmarttesting  
    provider:
      name: cdk
      config:
        constructName: DelegatedHostedZone
        constructPackage: "@daysmart/cdk-multi-accont-dns"
        account: ${og-legacy-main:aws}"
        region: "us-east-1"        
    inputs:
      zoneName: art-cloud.daysmartbodyart.com
  - name: NS-record-cloud-daysmartbodyart
    provider:
      name: cdk
      config:
        constructName: DelegatedNSRecord
        constructPackage: "@daysmart/cdk-multi-accont-dns"
        account: ${og-legacy-main:aws}"
        region: "us-east-1"        
    inputs:
      hostedZoneDomain: daysmartbodyart.com
      delegatedDomainName: art-cloud.daysmartbodyart.com
      nameServers: ${art:delegated-hosted-zone-cloud-daysmarttesting:NameServers}
